<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Dia - Lidy Estética</title>
    <style>
        :root {
            --primary: #7C4DFF;
            --secondary: #4DD0E1;
            --accent: #FF5A50;
            --background: #F9F9FF;
            --surface: #FFFFFF;
            --text: #2D2D34;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .appointment-card {
            background: var(--surface);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s ease;
        }

        .appointment-card:hover {
            transform: translateY(-2px);
        }

        .appointment-card h2 {
            font-size: 1.25rem;
            color: var(--primary);
            margin-bottom: 0.75rem;
        }

        .appointment-card p {
            margin: 0.5rem 0;
            color: var(--text);
        }

        .appointment-card .label {
            font-weight: 600;
            color: var(--primary);
        }

        .back-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 2rem;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: var(--secondary);
        }
    </style>
</head>

<body>
    <a href="landingPage.html" class="back-button">Voltar</a>
    <h1>Detalhes do Dia: <span id="selected-date"></span></h1>
    <div id="appointments-list"></div>

    <script>
        // Function to fetch appointments for the selected date
        function fetchAppointmentsForDate(date) {
            fetch(`http://localhost:8080/clientes/agendamento?data=${date}`)
                .then(response => response.json())
                .then(data => {
                    const appointmentsList = document.getElementById('appointments-list');
                    appointmentsList.innerHTML = '';

                    if (data.length === 0) {
                        appointmentsList.innerHTML = '<p>Nenhum agendamento encontrado para este dia.</p>';
                        return;
                    }

                    data.forEach(appointment => {
                        const card = document.createElement('div');
                        card.className = 'appointment-card';

                        const htmlContent = `
                            <h2>${appointment.cliente.nome}</h2>
                            <p><span class="label">Procedimento:</span> ${appointment.procedimento.nome}</p>
                            <p><span class="label">Funcionário:</span> ${appointment.funcionario.nome}</p>
                            <p><span class="label">Horário:</span> ${new Date(appointment.data).toLocaleTimeString()}</p>
                            <p><span class="label">Observações:</span> ${appointment.cliente.observacoes || 'Nenhuma'}</p>
                        `;

                        card.innerHTML = htmlContent;
                        appointmentsList.appendChild(card);
                    });
                })
                .catch(error => console.error('Error fetching appointments:', error));
        }

        // Get the selected date from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const selectedDate = urlParams.get('data');

        if (selectedDate) {
            document.getElementById('selected-date').textContent = selectedDate;
            fetchAppointmentsForDate(selectedDate);
        } else {
            document.getElementById('selected-date').textContent = 'Data não especificada';
        }
    </script>
</body>

</html>
